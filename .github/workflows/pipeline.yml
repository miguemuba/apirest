name: Pipeline
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Building Docker Image
        run: docker-compose build
      
  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Deploy API
        run: docker-compose up